<!DOCTYPE html>
<html>
    <head>
         <title>Learning HTML</title>

    </head>
    <body>
         <!-- Working with headings use h1 to h6 to reduce fontsize -->
         <h1>My First Heading</h1>
         <h2>My Second Heading</h2>
         <h3>My Third Heading</h3>
         <h4>My Fourth Heading</h4>
         <h5>My Fifth Heading</h5>
         <h6>My Sixth Heading</h6>

         <!-- Working with Paragraphs the HTML <P> element defines a paragraph -->
         <p>My name is Jimmy.Am learning HTML
             <!-- Working with Lists
            There are two types of lists
            1.Ordered List
            2.Unordered List
            Working with unordered lists
            The HTML <ul>tags represents an unordered list -->
            <ul>
                <li>Bananas</li>
                <li>Mangoes</li>
                <li>Orange</li>
            </ul> 
             <!-- Working with ordered lists
            The HTML <ol>tags represents an ordered list  -->
            <ol>
                <li>Pyhton</li>
                <li>Java</li>
                <li>c++</li>
                <li>Ruby</li>
            </ol>

            <!-- Working with images
            The <img> tag is used to include images in your page -->
            <img src = "/img/sunset.jpg" alt ="sunset" width="20%">

            <!-- Working with Tables 
            An HTML table is defined with the <table> tag.
            Each table row is defined with the <tr> tag 
            A table data/cell is defined with the <td> tag       -->

            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Age</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                      <td>14</td>
                    </tr>
                    <tr>
                       <td>Mary</td>
                       <td><Jane</td>
                       <td>20</td>
                    </tr>
                    <tr>
                       <td>James</td>
                       <td>Kennedy</td>
                       <td>18</td>
                    </tr>
                </tbody>
            </table>

            <!-- working with Links
                use <a> tag -->

             <a href="https://github.com/">visit github</a>     
         </p>    
        
    </body>
</html>
